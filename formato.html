<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos B치sicos HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primer p치gina HTML</b></p> <!--con la etiqueta "b" pongo el texto en negrita-->
    <p><strong>Segundo parrafo</strong></p><!--la etiqueta strong le da importancia o prioridad a un texto, adem치s de ponerlo en negrita-->
    <p><i>tercer parrafo</i></p> <!--la etiqueta i me pone el texto en italica-->
    <p><em>cuarto parrafo</em></p> <!-- hace lo mismo que "i" pero le da relevancia o prioridad como strong-->
    <p><small>quinto parrafo</small></p><!--hace mas peque침o el parrafo-->
    <p><mark>sexto parrafo</mark></p><!--pone el parrafo remarcado en amarillo-->
    <p><del>septimo parrafo</del></p><!--lo tacha, para decir que se elimino-->
    <p><ins>octavo parrafo</ins></p><!--indica que un texto se inserto-->
    <p><sub>noveno parrafo</sub></p><!--se usa para poner subindices-->
    <p><sup>decimo parrafo</sup></p><!--se usa para poner superindices-->
</body>
</html>
