<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="estilosInlineBlock.css">
</head>

<body>
    <h1>Elemento span (inline)</h1>
    <!--span: es un elemento inline que sirve para enfatizar palabras o darle priorirdad o relevancia-->
    <p>Texto donde vamos a <span style="color: #e63946; border: 1px solid black;">enfatizar</span> y cambiar <span
            style="color: #457b9d; font-weight: bold;">el color de algunos elementos</span> </p>
    <h1>Elemento div (block) </h1>
    <!--div: es un elemento block que sirve para dividir el contenido de nuestra página-->
    <div>
        <h2>Título del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
</body>

</html>
