<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe en HTML</title>
    <link rel="stylesheet" href="estilosiframe.css">
</head>

<body>
<h1 class="titulo">Uso de iframe en HTML</h1>
<iframe src="texto.html" name="marco1" frameborder="0" class="marco"></iframe> <!--iframe: sirve para cargar contenido de otras paginas. name: sirve para enlazar el link que le mando con target-->
<div class="centrar">
    <a href="http://www.globalmentoring.com.mx" target="marco1" class="boton">Cargar sitio Global Mentoring</a><!--target: con este atributo cargo el link en donde tengo la etiqueta name-->
</div>

</body>

</html>
