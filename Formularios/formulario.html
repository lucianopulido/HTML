<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
    <link rel="stylesheet" href="estiloFormulario.css">
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form><!--form: sirve para crear un formulario-->
        <label for="nombre">Nombre:</label><br><!--label: sirve para poner una etiueta al input. for: sirve para vincular la etiqueta con el input  y que cuando la toque se posiciones en el input-->
        <input type="text" id="nombre" placeholder="ingrese su nombre" name="nombre"/><br> <!--input: sirve para ingresar datos por teclado de distintas maneras-->
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" placeholder="ingrese su apellido" name="apellido"/><br> <!--value: sirve para setear un valor por defecto. placeholder: sirve para indicar lo que se debe ingresar-->
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
